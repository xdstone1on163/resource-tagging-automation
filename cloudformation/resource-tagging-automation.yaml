                    }'
      Targets:
        - Arn: !GetAtt LambdaAutoTagging.Arn
          Id: !Join ["-", [!Ref LambdaAutoTaggingFunctionName, "group4"]]
          
  # Additional EventBridge rule for Batch and ECS state change events
